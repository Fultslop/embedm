name: PR Checks

on:
  pull_request:
    branches: [ main ]   
  push:
    branches: [ main ]   

jobs:
  verify:
    name: Run Tests, Lint & Static Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run lint
        run: uv run make lint

      - name: Run static analysis
        run: uv run make static-analysis
